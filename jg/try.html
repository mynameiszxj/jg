<!DOCTYPE html>

<head>

<body>
    <!-- 全部模板 -->
    <script id="test1" type="text/x-dot-template">
        {{~it:value:index}}
            <li>
                <img src="{{=value.img}}">
                <h3>{{=value.text}}</h3>               
                {{? value.endTime == "2020-5-25"}}
                <div class="green">
                    <span>{{=value.totalnum}}</span>
                    <span>{{=value.num}}台</span>
                </div>
                <p><span>{{=value.apply}}</span>申请</p>
                <div class="green">查看试用名单</div>
                {{?? time1(value.endTime) > time2()}}
                <div class="red">
                    <span>{{=value.totalnum}}</span>
                    <span>{{=value.num}}台</span>
                </div>
                <p><span>{{=value.apply}}</span>申请</p>
                <div class="red"> 剩余时间 {{=day(time1(value.endTime), time2())}} 天</div> 
                {{??}}
                <div class="gray">
                    <span>{{=value.totalnum}}</span>
                    <span>{{=value.num}}台</span>
                </div>
                <p><span>{{=value.apply}}</span>申请</p>
                <div class="gray">报告数量：8</div>
                {{?}}
                <a href="">首发</a>
            </li>
        {{~}} 
    </script>
